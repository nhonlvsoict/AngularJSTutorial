
<h2>Products</h2>

<div *ngFor="let product of products; index as productId">

  <h3>
    <!-- nam trong dau [] la mot directive: chi thi -->
    <a [title]="product.name + ' details'" [routerLink]="['/products',productId]">
      {{ product.name }}
    </a>
  </h3>
  <!-- Comment ne -->
  <p *ngIf="product.description">
    Description: {{product.description}}
  </p>
  <button *ngIf="product.price < 700" (click)="share()" [title]="'hello'"> 
    Share now
  </button>
     <!-- dat cai selector cua app-product-alerts vao day, component nay se duoc hien thi ngay cho ngay
     truyen hai bien vao cho no la product va ham onNotify() -->
  <app-product-alerts
  [product]="product"
  (notify)="onNotify()">
  </app-product-alerts>
</div>
